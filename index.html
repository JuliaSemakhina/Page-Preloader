<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Page Preloader</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="preload">
       <img src="images/airplane.png" class="airplane" alt="airplane"> 
       <h3>Landing on the website ...</h3>
       <img src="images/cloud.png" class="cloud1" alt="cloud1">
       <img src="images/cloud.png" class="cloud2" alt="cloud2">
       <img src="images/cloud.png" class="cloud3" alt="cloud3">
    </div>
    <section>
        <h1>Arrived</h1>
        <img src="images/cover.jpg" alt="flying airjet">
    </section>
    <script defer src="script.js" defer></script>
</body>


</html>
